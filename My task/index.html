<html>

<head>
    <h1>My Tasks</h1>
    <h4>Productivity is being able to do things that you were never able to do before.</h4>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Orbitron:wght@400;500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Orbitron:wght@400;500&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Josefin+Sans&family=Orbitron:wght@400;500&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="container">
        <p>
            <label for="new-task">Add Task</label><input id="new-task" type="text"><button>Add</button>
        </p>

        <h3>Pending Task</h3>
        <ul id="incomplete-tasks">
            <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button
                    class="edit">Edit</button><button class="delete">Delete</button></li>
            <li class="editMode"><input type="checkbox"><label>Pickup Grocery</label><input type="text"
                    value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>

        </ul>

        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li><input type="checkbox" checked><label>Buy Medicine</label><input type="text"><button
                    class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
    </div>
    <footer>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="pic1.webp" style="width:100%">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="pic4.jpg" style="width:100%">

            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="pic5.jpg" style="width:100%">

            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="pic6.jpg" style="width:100%">

            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="pic7.jpg" style="width:100%">

            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </footer>
    
    

    <script type="text/javascript" src="app.js"></script>

</body>

</html>
